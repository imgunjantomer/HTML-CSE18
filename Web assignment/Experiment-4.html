<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assignment</title>
</head>
<body>
    <form action="">
        <fieldset align="center">
            <Caption><h2>Hotel Room Booking Form</h2></caption> <br>
            <label for="">Full Name:</label>
            <input type="text"> <br><br>

            <label for="">Email:</label>
            <input type="email"><br><br>

            <label for="">Phone:</label>
            <input type="tel" minlength="10" maxlength="10"> <br><br>

            <label for="">Check-in Date:</label>
            <input type="date" name="" id=""> <br><br>

            <label for="">Check-out Date:</label>
            <input type="date" name="" id="">  <br><br>

            <label for="">Room Type:</label>
            <select name="">
                <option value="">single room</option>
                <option value="">double bedroom</option>
                <option value="">Ac single room</option>
                <option value="">double Ac room</option>
            </select> <br><br>

            <label for="">Number of Guests:</label>
            <input type="num"> <br><br>

            <label for="">Special Requests:</label> <br>
            <textarea name="" id="" cols="50" rows="15"></textarea> <br><br>

            <button>Book Now</button>
            <input type="reset" value="reset form">

        </fieldset>
    </form>
</body>
</html>
