<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
</head>
<style>
body{
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, 'Arial Narrow', Arial, sans-serif;
    margin: 20px;
}

.container {
    border: 2px solid rgb(198, 127, 20);
    background-color: rgb(241, 235, 227);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
    gap: 40px;
    padding: 40px;
    margin: 20px;
}

.card{
    background-color: rgb(228, 200, 156);
    width: 220px;
    text-align: center;
    border-radius: 20px;
    padding: 20px;
    border: 2px solid #e3e38e;
}

.circle {
    background-color: beige;
    color: rgb(83, 46, 4);
    font-weight: bold;
    font-size: 20px;
    border-radius: 500%;
    width: 70px;
    height: 70px;
    line-height: 70px;
    margin: 0 auto 15px;
}
h3{
    margin-bottom: 5px;
    color: rgb(119, 70, 10);
}

p {
    margin: 5px 0;
    font-size: 14px;
    color: rgb(101, 75, 44);
}
</style>
<body>
    <div class="container">
        <div class="card">
            <div class="circle">GT</div>
            <h3>Gunjan Tomer</h3>
            <p>B.TECH CSE</p>
            <p>Roll no.2025B01011335</p>
            <p> 1st Year</p>
        
        </div>
        
            <div class="card">
            <div class="circle">H</div>
            <h3>Hansika</h3>
            <p>B.TECH CSE</p>
            <p>Roll no.2025B01010278</p>
            <p> 1st Year</p>

        </div>
        
            <div class="card">
            <div class="circle">GK</div>
            <h3>Gungun Kumari</h3>
            <p>B.TECH CSE</p>
            <p>Roll no.2025B01011029</p>
            <p> 1st Year</p>

        </div>

    </div>
    
</body>
</html>
