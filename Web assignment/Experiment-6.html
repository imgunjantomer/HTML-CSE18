<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E commerece website</title>   
</head>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: rgb(152, 231, 204);
    text-align: center;
    margin: 20px;
}
h1{
    color: black;
    margin-bottom: 30px;
}
.product-box{
    background-color: burlywood;
    width: 300px;
    margin: 0 auto;
    padding: 15px;
    border: 2px solid rgb(240, 158, 173);
    border-radius: 8px;
}
.product-box img{
    width: 100%;
    height: auto;
    border-radius: 5px;
}
.product-box h3{
    color: rgb(92, 67, 11);
    font-size: 20px ;
    margin-top: 10px;
}
button:hover {
    background-color: rgb(168, 90, 90);
}
</style>
<body>
    <h1> E-Commerce T-shirt </h1>
    <div class = "product-box">
        <img src ="t-shirt.jpg" alt ="Product Image">
        <h3><u> CASUAL T-SHIRT FOR MEN</u></h3>
        <p class="description">A comfortable cotton <U>T-Shirt </U> perfect for casual wear</p>
        <p class="price">Price : Rs.499 </p>
        <button>Add To CART </button>
    </div>
</body>
</html>
